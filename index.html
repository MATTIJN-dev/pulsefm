<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <nav>
    <h1 class="logo">PULSE<span>FM</span></h1>
    <ul>
      <li>Live</li>
      <li>Shows</li>
      <li>DJs</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="hero-content">
    <h2>Feel The Beat</h2>
    <p>24/7 Electronic • Dance • Techno</p>
    <button>▶ Listen Live</button>
  </div>
</header>

<section class="now-playing">
  <h3>Now Playing</h3>
  <div class="track">
    <strong>ARTIST NAME</strong>
    <span>Track Title</span>
  </div>
</section>

<section class="shows">
  <h3>Weekly Shows</h3>

  <div class="show-grid">
    <div class="show-card">
      <h4>Night Drive</h4>
      <p>Mon • 22:00</p>
    </div>

    <div class="show-card">
      <h4>Techno Pulse</h4>
      <p>Wed • 21:00</p>
    </div>

    <div class="show-card">
      <h4>Weekend Madness</h4>
      <p>Sat • 20:00</p>
    </div>
  </div>
</section>

<footer>
  <p>© 2025 PulseFM • Made by <a href="mattijn.page.gd">MATTIJN</a></p>
</footer>

</body>
</html>
